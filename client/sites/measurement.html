<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurements</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/white-diamond.png');
            background-color: #f8f9fa;
            /* Fallback color */
        }

        .section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="graph.html">Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="measurement.html">Measurements</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- First Section -->
    <div class="container section">
        <h2>Measurement</h2>
        <div class="d-grid gap-2 mb-3">
            <button id="toggle-measurement" class="btn btn-primary">Start Measurement</button>
            <button id="download-measurement" class="btn btn-secondary" style="display: none;">Download Measurement</button>
        </div>
        <div>
            <canvas id="measurement-graph" style="width: 100%; height: 300px;"></canvas>
        </div>
        <div class="status mt-3">
            <p><strong>Temperature:</strong> <span id="temperature" class="badge bg-primary">N/A</span> °C</p>
            <p><strong>Humidity:</strong> <span id="humidity" class="badge bg-success">N/A</span> %</p>
            <p><strong>Cooling Status:</strong> <span id="cooling-status" class="badge bg-warning text-dark">N/A</span>
            </p>
        </div>
    </div>

    <!-- Second Section -->
    <div class="container section">
        <h2>Future Content</h2>
        <p>This section is reserved for future content.</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const API_BASE_URL = 'http://localhost:8000';
    let isMeasuring = false;
    let fromTimestamp = null; // Store the start timestamp
    let toTimestamp = null; // Store the end timestamp

    const ctx = document.getElementById('measurement-graph').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // Time labels
            datasets: [
                {
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true,
                },
                {
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                },
            ],
        },
        options: {
            responsive: true,
            scales: {
                x: { title: { display: true, text: 'Time' } },
                y: { title: { display: true, text: 'Value' } },
            },
        },
    });

    async function fetchWithAuth(url, options = {}) {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('You are not authorized. Redirecting to login.');
            window.location.href = '../login.html';
            return;
        }

        options.headers = {
            ...options.headers,
            Authorization: `Bearer ${token}`,
        };

        const response = await fetch(url, options);

        if (response.status === 401) {
            alert('Session expired. Redirecting to login.');
            localStorage.clear();
            window.location.href = '../login.html';
        }

        return response;
    }

    async function startMeasurement() {
        try {
            const response = await fetchWithAuth(`${API_BASE_URL}/measurement/start`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from_timestamp: new Date(new Date().getTime() + 2 * 60 * 60 * 1000).toISOString() }),
            });

            if (response.ok) {
                const data = await response.json();
                fromTimestamp = data.from_timestamp; // Save the start timestamp
                console.log('Measurement started at:', fromTimestamp);
            } else {
                alert('Failed to start measurement.');
            }
        } catch (error) {
            console.error('Error starting measurement:', error);
        }
    }

    async function endMeasurement() {
        try {
            toTimestamp =  new Date(new Date().getTime() + 2 * 60 * 60 * 1000).toISOString(); // Save the end timestamp

            const response = await fetchWithAuth(`${API_BASE_URL}/measurement/end`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to_timestamp: toTimestamp }),
            });

            if (response.ok) {
                console.log('Measurement ended at:', toTimestamp);
            } else {
                alert('Failed to end measurement.');
            }
        } catch (error) {
            console.error('Error ending measurement:', error);
        }
    }

    async function fetchMeasurementData() {
        try {
            const [tempResp, humResp, coolingResp] = await Promise.all([
                fetchWithAuth(`${API_BASE_URL}/temp/last`),
                fetchWithAuth(`${API_BASE_URL}/humidity/last`),
                fetchWithAuth(`${API_BASE_URL}/cooling/status`),
            ]);

            const temperature = await tempResp.json();
            const humidity = await humResp.json();
            const cooling = await coolingResp.json();

            // Update status
            document.getElementById('temperature').textContent = temperature.temp;
            document.getElementById('humidity').textContent = humidity.humidity;
            document.getElementById('cooling-status').textContent = cooling ? 'On' : 'Off';

            // Update graph
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(temperature.temp);
            chart.data.datasets[1].data.push(humidity.humidity);
            chart.update();

            // Limit graph data points
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
        } catch (error) {
            console.error('Error fetching measurement data:', error);
        }
    }

    document.getElementById('toggle-measurement').addEventListener('click', async () => {
        isMeasuring = !isMeasuring;
        const button = document.getElementById('toggle-measurement');
        const downloadButton = document.getElementById('download-measurement');

        button.textContent = isMeasuring ? 'Stop Measurement' : 'Start Measurement';

        if (isMeasuring) {
            await startMeasurement(); // Start measurement
            fetchMeasurementData();
            window.measurementInterval = setInterval(fetchMeasurementData, 5000);
            downloadButton.style.display = 'none'; // Hide the download button
        } else {
            clearInterval(window.measurementInterval);
            await endMeasurement(); // End measurement
            downloadButton.style.display = 'block'; // Show the download button
        }
    });

    document.getElementById('download-measurement').addEventListener('click', async () => {
        try {
            if (!fromTimestamp || !toTimestamp) {
                alert('Measurement timestamps are missing.');
                return;
            }

            const url = `${API_BASE_URL}/export/from_to?from_date=${fromTimestamp}&to_date=${toTimestamp}`;
            const response = await fetchWithAuth(url, {
                method: 'GET',
            });

            if (response.ok) {
                const blob = await response.blob();
                const downloadUrl = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = 'measurement-data.csv';
                a.click();

                URL.revokeObjectURL(downloadUrl);
            } else {
                alert('Failed to download measurement data.');
            }
        } catch (error) {
            console.error('Error downloading measurement data:', error);
        }
    });
</script>
</body>

</html>
